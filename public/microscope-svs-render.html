<head>
  <link rel="stylesheet" href="./static/microscope-svs-render/svs.css">
  <script src="./static/microscope-svs-render/svs.js"></script>
  <title>Whole Slide Image Viewer</title>
  
  <link rel='stylesheet' 
      type='text/css'
      media='screen'
      href='./static/microscope-svs-render/style.css'/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
</head>
<body>
  <div id="viewer">
      <h2 id="imageId"></h2>
      <div style ="display: flex; flex-direction: row;">
          <div id="openseadragon1" class="openseadragon"></div>
          <!-- <div style="margin-left: 1rem;">
              <p id="imageInfo" style="margin-block-start: 0;">Image Information: <table id="infoTable"></table></p>
          </div> -->
      </div>
  </div>

  <script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const fileSCS = urlParams.get('scs');
    const file = urlParams.get('file');
    svs.loadImage(file, fileSCS);
  </script>
</body>
</html>
